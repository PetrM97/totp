language: java
jdk:
  - oraclejdk8
  - oraclejdk7
deploy:
  - provider: pages
    github_token: 
        secure: 
    skip_cleanup: true
    on:
        branch: master
    local_dir: docs
  - provider: releases
    api_key:
        secure: 
    file_glob: true
    file: build/jar/*
    skip_cleanup: true
    on:
        tags: true